<!DOCTYPE html>
<html>
    <head>
        <title> Menu </title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Menu with test App" />
        <meta name="keywords" content="css3, transitions, menu, blur, navigation, typography, font, letters, text-shadow" />
        <link rel="shortcut icon" href="./res/logo/cisco.png"> 
        <link rel="stylesheet" type="text/css" href="css/menu.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />

    <body style="background-image: url(res/img/FleurNoirHUB.png);background-size: cover">
        <div class="container">
            <div class="content">
                <ul class="bmenu">
                    <li><a href="hub.html">HUB</a></li>
                    <li><a href="grid.html">Grid</a></li>
                </ul>
            </div>
        </div>
        <script type="text/javascript">
            
            (function () {
                var uri,
                    linkList,
                    i;
                
                // Retreiving URI
                uri = window.location.search;

                // If a specific URI is given, update links
                if (uri != '') {
                    // Get links
                    linkList = document.querySelectorAll('li a');
                    // Update each links with the proper URI
                    for (i = 0; i < linkList.length; i++) {
                        linkList[i].href += uri;
                    };
                }
                
            })();

        </script>
    </body>
</html>
